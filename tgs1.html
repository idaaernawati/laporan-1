<!DOCTYPE html>
<html>
<head>
	<title> Tugas 1 Pemrograman Web </title>
</head>
<body>
	<h1> Form HTML </h1>

	Name: <input type="text" name="name" size="16">
	<br> </br>
	Gender: <input type="radio" name="gender" value="M"> Man
			<input type="radio" name="gender" value="W"> Woman
	<br> </br>
	Address: <input type="text" name="" size="17">
	<br> </br>
	Country: <select name="Country"> 
		<option value="indonesia"> Indonesia </option>
		<option value="swiss"> Swiss </option>
		<option value="belanda"> Belanda </option>
		<option value="jepang"> Jepang </option>
		<option value="london"> London </option>
		<option value="arab saudi"> Arab Saudi </option>
		<option value="malaysia"> Malaysia </option>
	</select>
	<br> </br>
	Email: <input type="text" name="email" size="16">
	<br> </br>
	Photo: <input type="text" name="photo" size="16">
	<input type="button" name="button" value="Browse..">
	<br> </br>
	Comment: <textarea name="comment" cols="50" rows="6" align="center"> </textarea>
	<input type="submit" name="submit" value="Submit">
	<br> </br>
	<font style="margin-left:16%"> Form Registrasi </font>

</body>
</html>
